<div class="editar-perfil-main-container">
  <app-header titulo="Editar Perfil" [back]="true" path="/perfil"></app-header>

  <div class="form-container">
    <form>
      <mat-form-field class="full-width">
        <mat-label>Nombres</mat-label>
        <input matInput />
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput />
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput />
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Contraseña Actual</mat-label>
        <input matInput [type]="ocultarPassword ? 'password' : 'text'" />
        <mat-icon
          matSuffix
          color="primary"
          (click)="ocultarPassword = !ocultarPassword"
        >
          {{ ocultarPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
        <mat-error> </mat-error>
      </mat-form-field>
    </form>

    <shared-default-button
      text="Actualizar Datos"
      [defaultButton]="true"
      (onClick)="onSubmit()"
    ></shared-default-button>
  </div>
</div>
